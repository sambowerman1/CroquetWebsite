<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lancelot&family=Playfair+Display:wght@800&display=swap" rel="stylesheet"> <!-- Import Lancelot and Playfair Display fonts -->
    <style>
        img {
            width: 100%;
            height: auto;
        }
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #E7DFCE;
        }
        header {
            background-color: #2D4934;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Add some padding to the sides of the header */
        }
        .home {
            color: #E3BE52;
            font-size: 60px;
            font-family: 'Lancelot', cursive;
        }
        .menu {
            display: flex;
            gap: 20px; /* Add some space between menu items */
        }
        .menu-item {
            color: #E3BE52;
            font-size: 45px;
            font-family: 'Lancelot', cursive;
        }
        .title {
            color: #2D4934;
            font-size: 65px;
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="home">Home</div>
        <div class="menu">
            <div class="menu-item">Players</div>
            <div class="menu-item">Standings</div>
            <div class="menu-item">About</div>
        </div>
    </header>
    <div class="title">Roslyn National Croquet Club</div>
    <!-- Your content goes here -->
    <img src="Roslyn_League.png" alt="Roslyn League">
</body>
</html>
